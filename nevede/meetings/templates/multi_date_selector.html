<div class="multidate_div">
</div>
<input type=hidden class=multidate_input name="{{name}}" />

<script>
$(document).ready(function(){
    $('.multidate_div')
        .datePicker(
            {
                createButton:false,
                displayClose:false,
                closeOnSelect:false,
                selectMultiple:true,
                inline:true
            }
        ).bind('dateSelected',
            function(e, selectedDate, $td, state){
                $(this).next().val($(this).dpGetSelected());
        })
});
</script>
